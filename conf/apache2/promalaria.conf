<VirtualHost *:80>
    ServerAdmin admin@promalaria.nepo.unicamp.br
    ServerName promalaria.nepo.unicamp.br

    ProxyPreserveHost on

    <Proxy *>
        Allow from localhost
    </Proxy>

    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} =websocket
    RewriteRule /(.*) ws://localhost:8038/$1 [P,L]
    RewriteCond %{HTTP:Upgrade} !=websocket
    RewriteRule /(.*) http://localhost:8038/$1 [P,L]
    ProxyPass / http://localhost:8038/
    ProxyPassReverse / http://localhost:8038/
    ProxyRequests Off

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
