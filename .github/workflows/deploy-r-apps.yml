# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ShinyServer deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and store artifacts

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Upload a Build Artifact for Shiny Apps
      uses: actions/upload-artifact@v2.2.4
      with:
      # Artifact name
        name: shiny-apps-${GITHUB_SHA::8}
        # A file, directory or wildcard pattern that describes what to upload
        path: src/
        # The desired behavior if no files are found using the provided path.
        if-no-files-found: error
  
  sync-artifacts:
    name: Deploy built artifacts to remote 
    runs-on: ubuntu-20.04
    needs: build
    steps:

    - uses: actions/download-artifact@v2
      with:
        name: shiny-apps-${GITHUB_SHA::8}
        path: shinyapps

    - uses: up9cloud/action-rsync@master
      env:
        HOST: ${{secrets.SSH_HOST}}
        KEY: ${{secrets.SSH_DEPLOY_KEY}}
        USER: dev
        SOURCE: ./shinyapps/
        TARGET: /home/dev/promalaria-orchestrator/shiny-server/apps/
        SSH_ARGS: '-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no'